<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
<template id="slide-template">
    <li class="slide left-side">
        <h5 class="slide slide-title">Loading</h5>
        <div class="slide slide-document">
            <div class="slide slide-body">Image Loading></div>
            <div class="slide slide-image">
                <img class="slide slide-image-img" src="">
            </div>
        </div>
    </li>
</template>

</head>
<body>
<div>
    <div class="page-header">
        <h1>Carousel Example</h1>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-12">
                <div class="carousel">
                    <div class="left-control">
                        <button class="slide slide-left glyphicon glyphicon-chevron-left"></button>
                    </div>
                    <div class="panel carousel-panel col-md-10">
                        <div class="aperture">
                            <ul class="slider">

                            </ul>
                        </div>

                    </div>
                    <div class="right-control">
                        <button class="slide slide-right glyphicon glyphicon-chevron-right"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <ul>
                <li id="current"></li>
            </ul>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.15.0/lodash.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
        crossorigin="anonymous"></script>
<script src="js/jquery.ba-throttle-debounce.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
